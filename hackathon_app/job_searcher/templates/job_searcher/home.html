<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>Job Searcher - {[ title }}</title>
    {% else %}
    <title>Job Searcher</title>
    {% endif %}
  </head>
  <body>
    {% for result in results %}
    <h1>
      <a href="{{ result.url }}">{{ result.title }}</a>
    </h1>
    <p>{{ result.company }} at {{ result.location }}.</p>
    <p>{{ result.summary }}</p>
    {% endfor %}
  </body>
</html>
